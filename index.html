<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1004px-Google_%22G%22_Logo.svg.png">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li class="icon-image">
                    <a href="#"></a>
                </li>
                <li class="foto-nav">
                    <a href="#"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <section class="main-input">
            <span class="search-icon">
                <img src="https://img.icons8.com/android/24/000000/search.png" alt="">
            </span>
            <input type="text">
            <a class="micro-icons" href="#">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </a>
        </section>

        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>

        <span>Ofrecido por google en: <a href="#">Español (Latinoamérica)</a><a href="#"> Quechua</a></span>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Cómo funciona la Búsqueda</a></li>
            </ul>
        </div>
        <div>
            <ul class="opciones-der">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
